name: Deploy


on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  ipfs-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Pin to IPFS  
        uses: anantaramdas/ipfs-pinata-deploy-action@39bbda1ce1fe24c69c6f57861b8038278d53688d
        with:
          pin-name: 'dogeking'
          path: './public'
          pinata-api-key: 0c24fe0e80866a94e276
          pinata-secret-api-key: 13e03ba79411f1ad1709266ea5aa320fc6dbbc81465c0a0a00fd40e4ce7b40fc
          verbose: true             
